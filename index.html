<!DOCTYPE html>
<head>
	<title>Font to SC</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/opentype.js/dist/opentype.min.js" type="text/javascript"></script>
	<script>
		self.opentype || console.log('Loading opentype.min.js fallback'), document.write('<script src="opentype.min.js" type="text/javascript">\x3C/script>');
	</script>
	<script src="https://unpkg.com/jszip/dist/jszip.min.js" type="text/javascript"></script>
	<script>
		self.JSZip || console.log('Loading jszip.min.js fallback'), document.write('<script src="jszip.min.js" type="text/javascript">\x3C/script>');
	</script>
	<script defer src="font2sc.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<form id="drop" autocomplete="off" ondrop="hideDrop(event, this);">
		<svg xmlns="http://www.w3.org/2000/svg" text-rendering="geometricPrecision" onload="fit(this, this.parentElement);">
			<text>Drop</text>
		</svg>
		<input id="files" type="file" title="" multiple autocomplete="off" oninput="upload([...this.files]);">
	</form>
	<div id="wait">
		<svg xmlns="http://www.w3.org/2000/svg" text-rendering="geometricPrecision" onload="fit(this, this.parentElement);">
			<text>Wait</text>
		</svg>
		<div id="progress"></div>
	</div>
	<div id="modal" >
		<div id="header">
			<span>Font to SC</span>
			<button onclick="closeTab();">
				<span>Ã—</span>
			</button>
		</div>
		<div id="content">
			<div>
				<span>Fonts</span>
			</div>
			<div>
				<button id="marquee" onclick="clickElement('files');">
					<span id="fonts">Upload</span>
				</button>
			</div>
			<div>
				<span>Padding</span>
			</div>
			<form autocomplete="off">
				<select autocomplete="off" onchange="changePadding(this.value);">
					<option selected value="true">Sidebearings</option>
					<option value="false">None</option>
				</select>
			</form>
			<div>
				<span>Width</span>
			</div>
			<form autocomplete="off">
				<select autocomplete="off" onchange="changeWidth(this.value);">
					<option selected value="128">128</option>
					<option value="256">256</option>
					<option value="512">512</option>
					<option value="1024">1 024</option>
					<option value="2048">2 048</option>
					<option value="4096">4 096</option>
					<option value="8192">8 192</option>
					<option value="16384">16 384</option>
				</select>
			</form>
			<div>
				<span>Scale</span>
			</div>
			<form autocomplete="off">
				<select autocomplete="off" onchange="changeScale(this.value);">
					<option selected>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</form>
			<div id="actions">
				<button onclick="convert(false);">
					<span>Normal</span>
				</button>
				<button id="smallCaps" class="shown" onclick="convert(true);">
					<span>Small Caps</span>
				</button>
			</div>
		</div>
	</div>
</body>
