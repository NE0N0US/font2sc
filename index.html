<!DOCTYPE html>
<head>
	<title>Font to SC</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="opentype.min.js" type="text/javascript"></script>
	<script src="jszip.min.js" type="text/javascript"></script>
	<script defer src="font2sc.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div id="drop" ondrop="hideDrop(event, this);">
		<svg xmlns="http://www.w3.org/2000/svg" text-rendering="geometricPrecision" onload="fit(this, this.parentElement);">
			<text>Drop</text>
		</svg>
		<input id="files" type="file" title="" multiple oninput="upload([...this.files]);">
	</div>
	<div id="wait">
		<svg xmlns="http://www.w3.org/2000/svg" text-rendering="geometricPrecision" onload="fit(this, this.parentElement);">
			<text>Wait</text>
		</svg>
	</div>
	<div id="modal">
		<div id="header">
			<span>Font to SC</span>
			<button onclick="closeTab();">
				<span>Ã—</span>
			</button>
		</div>
		<div id="content">
			<div>
				<span>Fonts</span>
			</div>
			<div>
				<button id="marquee" onclick="clickElement('files');">
					<span id="fonts">Upload</span>
				</button>
			</div>
			<div>
				<span>Width</span>
			</div>
			<div>
				<select onchange="changeWidth(this.value);">
					<option selected value="128">128</option>
					<option value="256">256</option>
					<option value="512">512</option>
					<option value="1024">1 024</option>
					<option value="2048">2 048</option>
					<option value="4096">4 096</option>
					<option value="8192">8 192</option>
					<option value="16384">16 384</option>
				</select>
			</div>
			<div>
				<span>Scale</span>
			</div>
			<div>
				<select onchange="changeScale(this.value);">
					<option selected>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</div>
			<div id="actions">
				<button onclick="convert(false);">
					<span>Normal</span>
				</button>
				<button onclick="convert(true);">
					<span>Small Caps</span>
				</button>
			</div>
		</div>
	</div>
</body>
